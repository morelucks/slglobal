<!-- Navbar (sit on top) -->
<div class="w3-top navb">
  <div class="w3-bar w3-text-white w3-card" style="background-color: rgba(23, 25, 31, 0.8);" id="myNavbar">
    <b><a href="{% url "home" %}#home" class="w3-bar-item w3-button w3-wide">SL_global</a></b>
    <!-- Right-sided navbar links -->
    <div class="w3-right w3-hide-small">
      <a href="#about" class="w3-bar-item w3-button">ABOUT</a>
      <a href="#team" class="w3-bar-item w3-button"><i class="fa fa-user"></i> SERVICE</a>
      <a href="#work" class="w3-bar-item w3-button"><i class="fa fa-th"></i> OUR FEATURES</a>
      <a href="#pricing" class="w3-bar-item w3-button"><i class="fa fa-usd"></i> PRICING</a>
      <a href="#contact" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i> CONTACT</a>
      {% if user.is_authenticated %}
      <a href="{% url "logout" %}" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i> logout</a>
      {% else %}
      <a href="{% url "register" %}#contact" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i> register</a>
      <a href="{% url "login_view" %}" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i> login</a>
      {% endif %}
    </div>
    <!-- Hide right-floated links on small screens and replace them with a menu icon -->
    <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
</div>

<!-- Sidebar on small screens when clicking the menu icon -->
<nav class="w3-sidebar w3-bar-block w3-black w3-card w3-animate-left w3-hide-medium w3-hide-large" style="display:none" id="mySidebar">

  <a href="#work" onclick="w3_close()" class="w3-bar-item w3-button">OUR FEATURES</a>
  <a href="#pricing" onclick="w3_close()" class="w3-bar-item w3-button">PRICING</a>
